<body>
    <div id="LoveActually">
        <div id="LoveActually_Main">
            <div class="LoveActuallyContent">
                <p class="LoveActually_p1"></p>
                <div class="LoveActuallyREG">
                    <p class="LoveActually_p2"><s class="s1"></s><span class="num"><s>0</s><s>0</s><s>0</s></span><s class="s2"></s></p>
                    <a class="LoveActually_a" href="#"></a>
                    <h2>千岛湖·相亲之旅行程回忆</h2>
                    <p class="LoveActually_p3">我们走过森林，住过别墅，看过湖景，走过古村落……<br>
                        一切仿佛琼瑶式的场景，从陌生到熟悉，从孤单到温馨，短短两天，一见倾心。</p>
                </div>
            </div>
            <div class="LoveActuallyContent2">
                <p class="photo1"></p>
                <p class="photo2"></p>
                <p class="txt">活动介绍：如果您也想找个朋友，谈场命中注定的恋爱，点击报名相亲之旅，官方组团去旅行。<br>
                    活动内容：去别墅、海滩、森林、酒会……去某个地方，走一段相亲之旅，多名男女配对成行，在轻松的旅途中找到爱情。<br>
                    <span class="txtRed">*注：当前只接受预约，活动时间及费用另行通知。</span>
                </p>
            </div>
        </div>
        <div id="Registration">
            <form id="regForm" action="" class="" method="post">
                <div class="userInfo">
                    <h2>报名预约</h2>
                    <p class="userInfoList"><label>姓名<input type="text" id="name"></label></p>
                    <div class="sex">
                        性别<input type="radio" class="inputSex" name="sex" value="男" /> <span>男</span>
                            <input type="radio" name="sex" value="女" /> <span>女</span>
                    </div>
                    <p class="userInfoList"><label>手机<input type="text"></label></p>
                    <p class="userInfoList"><label>邮箱<input type="text"></label></p>
                    <div class="regForm_date">
                        <ul class="regForm_dateUl clearfix">
                            <span class="txt1">希望出行日期</span>
                            <li class="off">
                                <span class="txt2"></span>
                                <div>
                                    <p>2015</p>
                                    <p>2016</p>
                                </div>
                            </li>
                            <li class="off">
                                <span class="txt2"></span>
                                <div></div>
                            </li>
                            <li class="off">
                                <span class="txt2"></span>
                                <div></div>
                            </li>
                        </ul>

                    </div>
                    <button>提交</button>
                </div>
                <s class="close"></s>
            </form>
        </div>
    </div>
    <script src="script/udd_love.js"></script>
